<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="animate__animated animate__fadeIn w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 py-6 px-8 text-center">
                <img src="assets/NovaFinal.png" alt="Logo" class="logo mx-auto animate__animated animate__fadeInDown">
                <h1 class="text-2xl font-bold text-white animate__animated animate__fadeInDown">Welcome Back</h1>
                <p class="text-blue-100 mt-1 animate__animated animate__fadeInDown animate__delay-0.5s">Please login to your account</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <div class="animate__animated animate__fadeIn animate__delay-0.5s">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="your@email.com">
                        </div>
                    </div>
                    
                    <div class="animate__animated animate__fadeIn animate__delay-1s">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="••••••••">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-500">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center animate__animated animate__fadeIn animate__delay-1.5s">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    
                    <div class="animate__animated animate__fadeIn animate__delay-2s">
                        <button type="submit" id="submitBtn"
                            class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
                            <span id="buttonText">Sign in</span>
                            <span id="loadingSpinner" class="loading-spinner ml-2 hidden"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Error Modal -->
        <div id="errorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 animate__animated animate__bounceIn">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-red-600">Login Error</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p id="errorMessage" class="text-gray-700 mb-4">Incorrect email or password. Please try again.</p>
                <div class="flex justify-end">
                    <button id="modalOk" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsG3augBnr0y7ZF9eqYlR-t8AsNZqW2IA",
            authDomain: "student-portal-a2284.firebaseapp.com",
            projectId: "student-portal-a2284",
            storageBucket: "student-portal-a2284.appspot.com",
            messagingSenderId: "854780246625",
            appId: "1:854780246625:web:c5c3bfe640cab43d668820",
            measurementId: "G-3XBPR42ETT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = "dashboard.html";
            }
        });

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        const closeModal = document.getElementById('closeModal');
        const modalOk = document.getElementById('modalOk');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Email/Password Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Show loading state
            submitBtn.disabled = true;
            buttonText.textContent = "Signing in...";
            loadingSpinner.classList.remove('hidden');
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    // Handle errors
                    handleLoginError(error);
                    
                    // Reset button state
                    submitBtn.disabled = false;
                    buttonText.textContent = "Sign in";
                    loadingSpinner.classList.add('hidden');
                });
        });

        // Handle login errors
        function handleLoginError(error) {
            let message = "An error occurred during login. Please try again.";
            
            switch (error.code) {
                case 'auth/invalid-email':
                    message = "Please enter a valid email address.";
                    break;
                case 'auth/user-disabled':
                    message = "This account has been disabled.";
                    break;
                case 'auth/user-not-found':
                    message = "No account found with this email.";
                    break;
                case 'auth/wrong-password':
                    message = "Incorrect password. Please try again.";
                    break;
                case 'auth/too-many-requests':
                    message = "Too many failed attempts. Please try again later.";
                    break;
            }
            
            errorMessage.textContent = message;
            errorModal.classList.remove('hidden');
            
            // Add shake animation to form
            loginForm.classList.add('shake');
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 500);
        }

        // Close modal
        closeModal.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });

        modalOk.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });
    </script>
</body>
</html>
